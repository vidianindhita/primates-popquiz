<body>

        </label>

      <div>

        </label>
      </div>
      <div>

          <img class="primate-image" src="assets/Asset-3.png" alt="Capuchin Monkey">

  </div>

    <h1 class="ml4 title">Which diet is the highest in quality?</h1>

  <div class="question" id="question-4">

  <div class="question" id="submit-quiz">
    <div class="row">
    <div class="col-md-12 text-center">
      <a href="" class="btn btn-sm animated-button victoria-four" data-toggle="modal" data-target="#myModal">Submit</a>
    </div>
  </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <h1>Woohoo! You're a primate expert!</h1>
        <h3>Now you can take your primate picture at photobooth.</h3>
        <a href="" class="btn btn-sm animated-button victoria-four modal-button" data-dismiss="modal" onClick="window.location.reload()" id="start-over">START OVER</a>

    </div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>

    $(document).ready(function () {
      $('input[id=control_03]').click(function() {
      $('html, body').animate({
        scrollTop: $("#question-2").offset().top
      }, 500)
    }),
      $('input[id=control_04]').click(function (){
        $('html, body').animate({
          scrollTop: $("#question-3").offset().top
        }, 500)
      }),
      $('input[id=control_09]').click(function (){
        $('html, body').animate({
          scrollTop: $("#question-4").offset().top
        }, 500)
      }),
      $('input[id=control_12]').click(function (){
        $('html, body').animate({
          scrollTop: $("#submit-quiz").offset().top
        }, 500)
      }),
      $('input[type=button]').click(function (){
        $('html, body').animate({
          scrollTop: $("#question-1").offset().top
        }, 500)
      }),
      $(window).on('beforeunload', function() {
        $(window).scrollTop(0);
      })
    });

    // Wrap every letter in a span
    $('.ml2').each(function(){
      $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
    });

    anime.timeline({loop: true})
      .add({
        targets: '.ml2 .letter',
        scale: [4,1],
        opacity: [0,1],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 950,
        delay: function(el, i) {
          return 70*i;
        }
      }).add({
        targets: '.ml2',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });

      // Wrap every letter in a span
      $('.ml3').each(function(){
        $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
      });

      anime.timeline({loop: true})
        .add({
          targets: '.ml3 .letter',
          scale: [4,1],
          opacity: [0,1],
          translateZ: 0,
          easing: "easeOutExpo",
          duration: 950,
          delay: function(el, i) {
            return 70*i;
          }
        }).add({
          targets: '.ml3',
          opacity: 0,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000
        });

        // Wrap every letter in a span
        $('.ml4').each(function(){
          $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
        });

        anime.timeline({loop: true})
          .add({
            targets: '.ml4 .letter',
            scale: [4,1],
            opacity: [0,1],
            translateZ: 0,
            easing: "easeOutExpo",
            duration: 950,
            delay: function(el, i) {
              return 70*i;
            }
          }).add({
            targets: '.ml4',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
          });

          // Wrap every letter in a span
          $('.ml5').each(function(){
            $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
          });

          anime.timeline({loop: true})
            .add({
              targets: '.ml5 .letter',
              scale: [4,1],
              opacity: [0,1],
              translateZ: 0,
              easing: "easeOutExpo",
              duration: 950,
              delay: function(el, i) {
                return 70*i;
              }
            }).add({
              targets: '.ml5',
              opacity: 0,
              duration: 1000,
              easing: "easeOutExpo",
              delay: 1000
            });
  </script>

  
</body>
